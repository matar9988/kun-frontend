<div class="loading" *ngIf="loading">Loading, please wait.</div>

<div class="video">
  <div>
    <input type="file" (change)="onFileChanged($event)"  #fileInput>
    <button (click)="uploadFile()">Upload</button>
  </div>
  <plyr [plyrDriver]="hlsjsDriver"  style="display: block; width: 640px;" plyrTitle="Video 1" [plyrPlaysInline]="true" [plyrOptions]="options" [plyrSources]="videoSources" (plyrInit)="player = $event" (plyrPlay)="played($event)"></plyr>
</div>
